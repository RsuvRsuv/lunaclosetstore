<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cart-summary, .payment-form {
            margin: 20px 0;
        }
        .cart-summary h2, .payment-form h2 {
            color: #555;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: right;
            margin-top: 10px;
        }
        .payment-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .payment-form input, .payment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .payment-form button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout Page</h1>

        

        <!-- Payment Details Form -->
        <div class="payment-form">
            <h2>Payment Details</h2>
            <form action="/submit-payment" method="POST">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="cardholder_name" placeholder="Enter your name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry" name="expiry_date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>

                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing_address" placeholder="123 Main Street" required>

                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </div>
</body>
</html>
